<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-header.css">
    <link rel="stylesheet" href="style-contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="box-header">
            <h1><img src="os-brabo.png" class="imagem-header"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="livros.html">Livros</a></li>
                    <li><a href="videos.html">Vídeos e Podcasts</a></li>
                    <li><a href="cursos.html">Cursos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <h2 class="titulo-principal">Trabalhadores do mundo uni-vos! Fale com a gente!</h2>
            <label for="nome-sobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="meuemail@dominio.com">
            <label for="duvida-sugestao">Mande sua dúvida ou Sugestão</label>
            <textarea cols="70" rows="10" id="duvida-sugestao" class="input-padrao" required></textarea>
            
            <fieldset>
                <legend>Qual o motivo da sua mensagem?</legend>
                <select>
                    <option>Dúvida</option>
                    <option>Sugestão</option>
                    <option>Outro</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Como você descobriu o Marxismo?</legend>
                <label for="radio-amigos"><input type="radio" name="como-descobriu" value="amigos" id="radio-amigos">Amigos: </label>
                <label for="radio-professores"><input type="radio" name="como-descobriu" value="professores" id="radio-professores">Professores: </label>
                <label for="radio-internet"><input type="radio" name="como-descobriu" value="internet" id="radio-internet">Internet: </label>
                <label for="radio-outros"><input type="radio" name="como-descobriu" value="outros" id="radio-outros">Outros: </label>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por e-mail?</label>

            <input type="submit" value="Enviar Mensagem" class="enviar">
        </form>
    </main>
    
    <footer>
        <p class="texto-rodape">"Paz entre nós, guerra aos senhores. Venceremos!</p>
    </footer>
</body>
</html>
